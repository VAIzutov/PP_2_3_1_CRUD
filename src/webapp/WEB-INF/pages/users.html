<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>USERS</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
        <tr>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">ID</th>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Name</th>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Surname</th>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Activity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td style="border: 1px solid #000; padding: 8px;">[[${user.getId}]]</td>
            <td style="border: 1px solid #000; padding: 8px;">[[${user.getName}]]</td>
            <td style="border: 1px solid #000; padding: 8px;">[[${user.getSurname}]]</td>
            <td style="border: 1px solid #000; padding: 8px;">
                <form th:action="@{/editUser}" method="get">
                    <input type="hidden" name="id" th:value="${user.getId()}"/>
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/deleteUser}" method="post">
                    <input type="hidden" name="id" th:value="${user.getId()}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<form th:action="@{/addUser}" method="get">
    <button type="submit">Add user</button>
</form>
</body>
</html>
