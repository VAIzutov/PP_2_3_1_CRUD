<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Cars</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
        <tr>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Model</th>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Body</th>
            <th style="border: 1px solid #000; padding: 8px; background-color: #f2f2f2; text-align: left;">Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td style="border: 1px solid #000; padding: 8px;">[[${car.model}]]</td>
            <td style="border: 1px solid #000; padding: 8px;">[[${car.body}]]</td>
            <td style="border: 1px solid #000; padding: 8px;">[[${car.color}]]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
