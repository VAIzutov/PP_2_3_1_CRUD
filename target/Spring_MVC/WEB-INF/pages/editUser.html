<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/editUser}" method="post">
    <input type="hidden" name="id" th:value="${user.getId()}">
    <label>Name:</label><input type="text" name="firstName" th:value="${user.getName()}"><br>
    <label>Surname:</label><input type="text" name="lastName" th:value="${user.getSurname()}"><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
